<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Regels en privacybeleid</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <form method="post" class="mt-3" action="{{my_url}}" id="consent_form">
        <div class="bg-light p-5 mt-5 border rounded">
            <header class="lead">
                <h1>Uw Test Hub account staat klaar</h1>
                <p>Stem in met de huisregels en het privacybeleid om door te gaan.</p>
            </header>
            <main>
                <p>Samengevat:</p>
                <ul>
                    <li>
                        Respecteer elkaar en elkaars privacy
                    </li>
                    <li>
                        We kennen je onder een pseudoniem en bewaren wat gegevens over je
                    </li>
                    <li>
                        Nog wat meer
                    </li>
                </ul>

                <a href="{{ terms_url }}" target="_blank" rel="noopener">Lees hier de volledige versie</a>.

                <p>
                    <input id="accepted_version" class="form-check-input" type="checkbox" name="accepted_version" value="{{ consent_version }}" required>
                    <label class="form-check-label" for="accepted_version">Ik accepteer deze regels </label>
                </p>
                <input type="submit" class="btn btn-primary" value="Ga door" />
            </main>
        </div>
    </form>
</body>

</html>
